<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pill Films - Script Coverage</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <script
      type="text/javascript"
      src="https://web.squarecdn.com/v1/square.js"
    ></script>
  </head>
  <body>
    <nav>
      <a href="/" class="logo-link">
        <div class="logo-wrap">Pill Films</div>
      </a>
      <div class="nav-content fill">
        <a href="/about-me">About me</a>
        <a href="/script-coverage" class="active">Script Coverage</a>
        <a href="/contact-me">Contact me</a>
      </div>
    </nav>

    <div class="content">
      <div class="form-wrap col">
        <div class="form-title centered-text">Script Coverage</div>

        <div class="script-coverage-packages">
          <div class="form-intro" style="width: fit-content; margin: 20px auto">
            Select one of the packages below and I will get back to you within
            24 hours.
          </div>

          <div class="packages-wrap">
            <div
              class="package-card"
              id="package-one"
              onclick="scriptCoveragePackageChoice(this);"
            >
              Screenplay Feedback (1 - 10 pages) - $50.00
            </div>
            <div
              class="package-card"
              id="package-two"
              onclick="scriptCoveragePackageChoice(this);"
            >
              Screenplay Feedback (11 - 40 pages) - $100.00
            </div>
            <div
              class="package-card"
              id="package-three"
              onclick="scriptCoveragePackageChoice(this);"
            >
              Screenplay Feedback (41 - 90+ pages) - $200.00
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/script-coverage-package.js"></script>
  </body>
</html>
