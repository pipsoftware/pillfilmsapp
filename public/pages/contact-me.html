<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pill Films - Contact us</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
  <script type="text/javascript" src="https://web.squarecdn.com/v1/square.js"></script>
</head>

<body>
  <nav>
    <a href="/" class="logo-link">
      <div class="logo-wrap">Pill Films</div>
    </a>
    <div class="nav-content fill">
      <a href="/about-me">About me</a>
      <a href="/script-coverage">Script Coverage</a>
      <a href="/contact-me" class="active">Contact me</a>
    </div>
  </nav>

  <div class="content">
    <div class="form-wrap col">
      <div class="form-title">Contact me</div>
      <div class="form-intro">
        If you have any questions about the process, please contact me here.
      </div>
      <form action="http://localhost:3000/send-email" method="post">
        <input type="text" class="text-input" placeholder="First Name" name="firstName" required />
        <input type="text" class="text-input" placeholder="Last Name" name="lastName" required />
        <input type="email" class="text-input" placeholder="Email" name="email" required />
        <input type="text" class="text-input" placeholder="Subject" name="subject" required />
        <textarea name="" id="" cols="30" rows="10" placeholder="Your Inquiry" name="message" required></textarea>
        <div class="row">
          <input type="submit" class="submit-button" value="SEND" />
        </div>
      </form>
    </div>
  </div>
</body>

</html>
